{% load static %}
<html>
    <head>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>WebGazer Demo</TITLE>
        <link rel="stylesheet" type="text/css" href={% static 'webgazer/css/style.css' %}>
        <link rel="stylesheet" type="text/css" href={% static 'webgazer/css/bootstrap.min.css' %}>
        <script src={% static 'webgazer/js/webgazer.js' %}></script>
    </head>
    <body LANG="en-US" LINK="#0000ff" DIR="LTR">
      <canvas id="plotting_canvas" width="500" height="500" style="cursor:crosshair;"></canvas>
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src={% static 'webgazer/js/jquery.min.js' %}></script>
        <script src={% static 'webgazer/js/main.js' %}></script>
        <script src={% static 'webgazer/js/calibration.js' %}></script>
        <script src={% static 'webgazer/js/precision_calculation.js' %}></script>
        <script src={% static 'webgazer/js/precision_store_points.js' %}></script>
        <nav id="webgazerNavbar" class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <div class="navbar-header">
              <!-- The hamburger menu button -->
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                <span class="icon-bar">Menu</span>
              </button>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
              <ul class="nav navbar-nav">
                <!-- Accuracy -->
                <li id="Accuracy"><a>Not yet Calibrated</a></li>
                <li><a onclick="Restart()" href="#">Recalibrate</a></li>
                <li><a onclick="webgazer.applyKalmanFilter(!webgazer.params.applyKalmanFilter)" href="#">Toggle Kalman Filter</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right">
                <li><button class="helpBtn" data-toggle="modal" data-target="#helpModal"><a data-toggle="modal"><span class="glyphicon glyphicon-cog"></span> Help</a></li>
              </ul>
            </div>
          </div>
        </nav>
        <!-- Calibration points -->
        <div class="calibrationDiv">
            <input type="button" class="Calibration" id="Pt1"></input>
            <input type="button" class="Calibration" id="Pt2"></input>
            <input type="button" class="Calibration" id="Pt3"></input>
            <input type="button" class="Calibration" id="Pt4"></input>
            <input type="button" class="Calibration" id="Pt5"></input>
            <input type="button" class="Calibration" id="Pt6"></input>
            <input type="button" class="Calibration" id="Pt7"></input>
            <input type="button" class="Calibration" id="Pt8"></input>
            <input type="button" class="Calibration" id="Pt9"></input>
        </div>

        <!-- Modal -->
        <div id="helpModal" class="modal fade" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-body">
                <img src="{% static 'webgazer/media/calibration.png' %}" alt="Calibration" style="width:100%">
              </div>
              <div class="modal-footer">
                <button type="button" id='start_calibration' class="btn btn-primary" data-dismiss="modal" onclick="Restart()">Calibrate</button>
              </div>
            </div>

          </div>
        </div>

        <!-- Latest compiled JavaScript -->
        <script src={% static 'webgazer/js/resize_canvas.js' %}></script>
        <script src={% static 'webgazer/js/bootstrap.min.js' %}></script>

        <form hidden method="post">
          {% csrf_token %}
          <p>
            <input type="range" name="precision" min="0" max="100" required id="id_precision">
            <input type="hidden" name="user" value="2" id="id_user">
          </p>
        </form>
    </body>
</html>
