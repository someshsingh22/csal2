{% extends 'base.html' %}
{% load static %}
{% block content %}
<form method="post">
  <h2>Survey</h2>
  {% csrf_token %}
  {{ form.as_p }}
  {% for field in form %}
  {% for error in field.errors %}
  <div class="alert alert-danger" role="alert">
      {{ error }} <a href="/experience">Click here to continue</a>
  </div>
  {% endfor %}
{% endfor %}
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
{% endblock %}
